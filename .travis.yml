    - os: osx
      compiler: gcc

    - os: osx
      compiler: clang

install:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make -j 4
#  - sudo make install
  - cd ..

script:
  - cd build/bin
  - ./prjmodel_tests
  
